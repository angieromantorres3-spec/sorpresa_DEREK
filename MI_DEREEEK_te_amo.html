<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Derek</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: #0a2a5a;
      overflow: hidden;
      perspective: 1000px;
    }

    .night {
      position: fixed;
      left: 50%; top: 0;
      transform: translateX(-50%);
      width: 100%; height: 100%;
      background: url('img/4873329538169dc4a690e0325b1c87a0.jpg') center/cover no-repeat;
      filter: blur(0.1vmin);
      z-index: 0;
    }

    .special-text {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #c6a3ff;
      font-family: Arial, sans-serif;
      font-size: 9vmin;
      text-shadow: 0 0 1vmin rgba(198,163,255,0.5);
      z-index: 2001;
      opacity: 0;
      animation: fadeIn 3s 1s forwards;
      text-align: center;
    }

    @keyframes fadeIn {to{opacity:1;}}

    .flowers {
      position: relative;
      transform: scale(0.9);
      z-index: 2;
    }

    .flower {
      position: absolute;
      bottom: 18vmin;
      transform-origin: bottom center;
      cursor: pointer;
    }

    .flower__line {
      height: 70vmin;
      width: 2vmin;
      background: linear-gradient(to top, #2d5016, #4a7c23, #6b8e23);
      box-shadow: inset 0 0 2px rgba(0,0,0,0.7);
      animation: grow 4s backwards;
    }

    @keyframes grow {0%{height:0;}}

    /* Animaciones suaves de movimiento */
    @keyframes swing1 {0%,100%{transform:rotate(-2deg);}50%{transform:rotate(2deg);}}
    @keyframes swing2 {0%,100%{transform:rotate(2deg);}50%{transform:rotate(-2deg);}}
    @keyframes swing3 {0%,100%{transform:rotate(-5deg);}50%{transform:rotate(5deg);}}

    /* Modal */
    #modal-flor {
      display:none; position:fixed; z-index:3000;
      left:0; top:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      align-items:center; justify-content:center; flex-direction:column;
    }
    #modal-flor img {
      max-width:80vw; max-height:60vh;
      border-radius:2vmin; box-shadow:0 0 30px #fff8;
      margin-bottom:2vmin;
    }
    #cerrar-modal {
      position:absolute; top:2vmin; right:4vmin;
      font-size:5vmin; color:#fff; cursor:pointer;
    }
    #modal-msg {
      color:#fff; font-size:3vmin; text-align:center;
      max-width:80vw; font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="not-loaded">
  <audio id="musica-fondo" src="musica.mp3"></audio>

  <div id="pantalla-inicio" style="position:fixed;z-index:9999;top:0;left:0;width:100%;height:100%;background:#0a2a5a;display:flex;align-items:center;justify-content:center;flex-direction:column;">
    <button id="btn-iniciar" style="font-size:2rem;padding:1em 2em;border-radius:1em;border:none;background:#fffbe7;color:#0a2a5a;box-shadow:0 2px 18px #0005;cursor:pointer;">apreta aquí</button>
  </div>

  <div id="contenido-web" style="display:none;">
    <div class="night"></div>

    <div class="special-text">
      Feliz 30 de septiembre,<br>mi Derek ❤
    </div>

    <!-- Modal -->
    <div id="modal-flor">
      <span id="cerrar-modal">×</span>
      <img id="modal-img" src="" alt="Flor">
      <div id="modal-msg"></div>
    </div>

    <div class="flowers">
      <!-- Flor 1 -->
      <div class="flower" style="left:0%;animation:swing1 4s infinite;" onclick="mostrarModalFlor(0)">
        <img src="img/4873329538169dc4a690e0325b1c87a0.jpg" alt="Flor 1">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 2 -->
      <div class="flower" style="left:10%;animation:swing2 4s infinite;" onclick="mostrarModalFlor(1)">
        <img src="img/79ecac74713a50d35d39a1d94245ed99.jpg" alt="Flor 2">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 3 -->
      <div class="flower" style="left:20%;animation:swing3 4s infinite;" onclick="mostrarModalFlor(2)">
        <img src="img/7bd20c24c575ecfa621727b59c50881d.jpg" alt="Flor 3">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 4 -->
      <div class="flower" style="left:30%;animation:swing1 4s infinite;" onclick="mostrarModalFlor(3)">
        <img src="img/2fa24003df141ce44c1faebed7657b51.jpg" alt="Flor 4">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 5 -->
      <div class="flower" style="left:40%;animation:swing2 4s infinite;" onclick="mostrarModalFlor(4)">
        <img src="img/520ea07326484c50977b05b4442712f5.jpg" alt="Flor 5">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 6 -->
      <div class="flower" style="left:55%;animation:swing3 4s infinite;" onclick="mostrarModalFlor(5)">
        <img src="img/8286980b7ca92cd3d8f9cd2738525b2a.jpg" alt="Flor 6">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 7 -->
      <div class="flower" style="left:65%;animation:swing1 4s infinite;" onclick="mostrarModalFlor(6)">
        <img src="img/5b28b1b0387d59879ab0b05362464191.jpg" alt="Flor 7">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 8 -->
      <div class="flower" style="left:75%;animation:swing2 4s infinite;" onclick="mostrarModalFlor(7)">
        <img src="img/1576be07ee594d50adc162d149a78e2b.jpg" alt="Flor 8">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 9 -->
      <div class="flower" style="left:85%;animation:swing3 4s infinite;" onclick="mostrarModalFlor(8)">
        <img src="img/600560f3e38976209ce7c4f862393c70.jpg" alt="Flor 9">
        <div class="flower__line"></div>
      </div>
      <!-- Flor 10 -->
      <div class="flower" style="left:95%;animation:swing1 4s infinite;" onclick="mostrarModalFlor(9)">
        <img src="img/ccc69b6660a0e462f0d79590582573fd.jpg" alt="Flor 10">
        <div class="flower__line"></div>
      </div>
    </div>
  </div>

  <script>
    const floresData = [
      { img:"img/4873329538169dc4a690e0325b1c87a0.jpg", msg:"Me encanta cómo logras hacerme sonreír incluso en los días difíciles." },
      { img:"img/79ecac74713a50d35d39a1d94245ed99.jpg", msg:"Tu abrazo es mi lugar favorito, donde todo se siente seguro y perfecto." },
      { img:"img/7bd20c24c575ecfa621727b59c50881d.jpg", msg:"Admiro y amo tanto tu forma de ser y cómo haces que cada momento sea especial." },
      { img:"img/2fa24003df141ce44c1faebed7657b51.jpg", msg:"Eres ese pensamiento bonito que me acompaña todo el día." },
      { img:"img/520ea07326484c50977b05b4442712f5.jpg", msg:"A tu lado aprendí que el amor se demuestra en los pequeños detalles." },
      { img:"img/8286980b7ca92cd3d8f9cd2738525b2a.jpg", msg:"Gracias por ser mi apoyo, mi alegría y mi mejor compañía." },
      { img:"img/5b28b1b0387d59879ab0b05362464191.jpg", msg:"Contigo, cada día es una oportunidad para ser feliz." },
      { img:"img/1576be07ee594d50adc162d149a78e2b.jpg", msg:"Eres la razón por la que creo en el amor verdadero." },
      { img:"img/600560f3e38976209ce7c4f862393c70.jpg", msg:"No necesito nada más cuando estoy contigo." },
      { img:"img/ccc69b6660a0e462f0d79590582573fd.jpg", msg:"Te amo más de lo que las palabras pueden expresar." }
    ];

    function mostrarModalFlor(i){
      const modal=document.getElementById("modal-flor");
      document.getElementById("modal-img").src=floresData[i].img;
      document.getElementById("modal-msg").textContent=floresData[i].msg;
      modal.style.display="flex";
    }
    document.getElementById("cerrar-modal").onclick=()=>document.getElementById("modal-flor").style.display="none";

    // Pantalla inicio y música
    document.addEventListener("DOMContentLoaded",()=>{
      const btn=document.getElementById("btn-iniciar");
      const musica=document.getElementById("musica-fondo");
      btn.addEventListener("click",()=>{
        document.getElementById("pantalla-inicio").style.display="none";
        document.getElementById("contenido-web").style.display="";
        musica.play();
      });
    });
  </script>
</body>
</html>
